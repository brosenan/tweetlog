<table class="table table-striped">
  <thead>
    <tr>
      <th>When?</th>
      <th>What?</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entry in data | orderBy: entry.Time:true">
      <td>{{entry.Time | date: 'EEEE, MMM d, yyyy, H:mm'}}</td>
      <td ng-if="entry.Entry" clg-render-term="entry.Entry"></td>
      <td ng-if="entry.User && entry.Tweet"><span clg-render-term="entry.User"></span>: <span clg-render-term="entry.Tweet"></span></td>
    </tr>
  </tbody>
</table>
