<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <clg-namespace name="/tweetlog" alias="t"></clg-namespace>
  <clg-define concept="t:timeline(User, Main)"></clg-define>
  <script type="ng-template" clg-concept="t:tweet(User, Tweet)" id="tweet">
    <td clg-render-term="User"></td>
    <td clg-render-term="Tweet"></td>
  </script>
  <script type="ng-template" clg-concept="t:user(User)" id="user">
    <span><a href="{{'#/userTweets/' + User}}">@{{User}}</a></span>
  </script>
  <script type="ng-template" clg-concept="t:text(Text)" id="text">
    <span>{{Text}}</span>
  </script>

  <div ng-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!--script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script-->
  <script src="components/clg/clg.js"></script>
  <script src="components/clg/clg-directive.js"></script>
  <script language="javascript">
    angular.module('myApp', [
	'ngRoute',
	'cloudlog',
    ])
    .config(['$routeProvider', function($routeProvider) {
	$routeProvider
	    .when('/user/:user', {
		templateUrl: 'userPage.html',
		controller: 'CloudlogCtrl'
	    })
	    .when('/login', {
		templateUrl: 'login.html',
		controller: 'CloudlogCtrl'
	    })
	    .otherwise({redirectTo: '/login'});
    }]);
    
  </script>
</body>
</html>
