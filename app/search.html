<div class="container-fluid">
  <div tweetlog-sidebar class="col-sm-3 col-md-2 sidebar"></div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="sub-header">Search Results: {{searchStr}}</h2>
    <clg-query goal="t:search(1, Search, Time, User, Tweet)" to="tweets" assign="Search: searchStr"></clg-indexed>
    <div class="table-responsive" tweet-table="tweets" ng-if="tweets.length > 0">
    </div>
    <p ng-if="tweets.length == 0">No results</p>
  </div>
</div>
